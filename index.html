<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card-container">
        <div class="card-img">
            <img src="images/image-product-mobile.jpg" alt="Product Image">
        </div>
        <div class="card-text">
            <h4 class="card-text-h4">Perfume</h4>
            <h1 class="card-text-h1">Gabrielle essence eau de parfum</h1>
            <p class="card-text-p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="card-price">
                <span class="card-reduced-price">$149.99</span>
                <span class="card-without-discont-price">$169.99</span>
            </div>
            <button type="submit" class="add-to-cart">
                <img src="images/icon-cart.svg">
                <span>Add to Cart</span>
            </button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mikailafsin">Mikail Af≈üin</a>.
    </div>
</body>

</html>
